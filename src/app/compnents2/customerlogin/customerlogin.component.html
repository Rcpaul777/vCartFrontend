<form  #regForm="ngForm" (ngSubmit)="login()" >
    <div class="container" >
        <h1>Customer Login</h1>      
        <hr>     
        {{message}} 
        <label for="email"><b>Enter Customer EmailId</b></label>
        <input type="text" placeholder="Enter Email" name="mail" #ue="ngModel"  required [(ngModel)]="loginCustomer.customerEmailId"/>

        <label for="psw"><b>Enter Customer Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" #up="ngModel"  required  [(ngModel)]="loginCustomer.customerPassword"/>
        <hr>
        <div>
            <button type="submit" class="registerbtn">Login</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </div>
        <div class="container signup">
            <p>New Customer? Please  <a href="#" [routerLink]="['/CustomerRegistraionLink']">Sign Up</a>.</p>
        </div>      
    </div> 
</form>
<br><br><br><br><br><br>
<app-footer></app-footer>
