<nav>

  <div class="logo">vCart</div>

  <input type="checkbox" id="click">

  <label for="click" class="menu-btn">

    <i class="fas fa-bars"></i>
    <li><a class="active" href="#" [routerLink]="['']">Logout</a></li>

  </label>

</nav>




<div class="container">

  <head>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2
      }

      th {
        background-color: #A13941FF;
        color: white;
      }

      tr:hover {
        background-color: #D6EEEE;
      }

      table,
      th,
      td {
        border: 1px solid;
      }
    </style>
  </head>






  <div class="container">
    <div class="border">


    </div>




    <br><br>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Product ID</th>
          <th>Product Name</th>
          <th>Stock</th>
          <th>Category Name</th>
          <th>Brand</th>
          <th>Description</th>
          <th>Image</th>
          <th>Status</th>
        </tr>

      </thead>
      <tbody>
        <tr *ngFor="let p of products">
          <td><span>{{p.proudctId}}</span></td>
          <td><span>{{p.productName}}</span></td>
          <td><span>{{p.stock}}</span></td>
          <td><span>{{p.categoryName}}</span></td>
          <td><span>{{p.brand}}</span></td>
          <td><span>{{p.descriptio}}</span></td>
          <td><span><img src="{{p.img}}" width="60" height="60" alt=""></span></td>
          <td><span>{{message}}</span></td>
        </tr>
      </tbody>
    </table>
    <br><br>
    <button class="btn btn-sm btn-info" (click)="approve()">
      <i class="fa fa-solid fa-person-circle-check"></i>Approve</button>


  </div>

</div>
<br><br><br><br><br><br><br>




<ng-template #contentDelete let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Confirm Delete</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h2>Are you sure you want to delete this record.</h2>
    <div class="border text-center">
      <button data-dismiss="modal" class="btn btn-danger">Yes, Delete!</button>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
  </div>
</ng-template>

<app-footer></app-footer>
