<form #regForm="ngForm" (ngSubmit)="login()">
    <div class="container">
        <h1>Retailer Login</h1>

        <hr>


        {{message}}
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="mail" #ue="ngModel" required
            [(ngModel)]="loginRetailer.emailId" />

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" #up="ngModel" required
            [(ngModel)]="loginRetailer.password" />



        <hr>

        <button type="submit" class="registerbtn">Login</button>
        <div class="container signin">
            <p style="text-align:center;">New Retailer? Please  <a href="#" [routerLink]="['/RetailerRegistrationLink']">Sign Up</a>.</p>
        </div>
        <br><br><br><br><br><br><br>

    </div>


</form>
<app-footer></app-footer>
