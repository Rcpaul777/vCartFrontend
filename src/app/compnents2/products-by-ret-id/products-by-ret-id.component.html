<div class="container">

  <head>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2
      }

      th {
        background-color: #A13941FF;
        color: white;
      }

      tr:hover {
        background-color: #D6EEEE;
      }

      table,
      th,
      td {
        border: 1px solid;
      }
    </style>
  </head>

  <nav>

    <div class="logo">vCart</div>

    <input type="checkbox" id="click">

    <label for="click" class="menu-btn">

      <li><a class="active" href="#" [routerLink]="['']">Logout</a></li>

      <i class="fas fa-bars"></i>

    </label>

  </nav>

  <br><br><br>
  <div class="container">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Product ID</th>
          <th>productName</th>
          <th>categoryName</th>
          <th>brand</th>
          <th>stock</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let p of product">
          <td><span>{{p.proudctId}}</span></td>
          <td><span>{{p.productName}}</span></td>
          <td><span>{{p.categoryName}}</span></td>
          <td><span>{{p.brand}}</span></td>
          <td><span>{{p.stock}}</span></td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<app-footer></app-footer>
