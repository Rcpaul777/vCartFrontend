<ng-container *ngIf="products.length !=0">
  <div class="container">
      <div class="card-table">
          <div class="cart-product">
              <table class="table table-responsive">
                  <thead>
                      <tr>
                          <th>Sr.No</th>
                          <th>Product Name</th>
                          <th>Product Image</th>
                          <th>Description</th>
                          <th>Price</th>
                          <th>Quantity</th>
                          <th>Total</th>
                          <th>Action</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let item of products; let i = index">
                          <td>{{i+1}}</td>
                          <td>{{item.productName}}</td>
                          <td><img style="width: 120px;" src="{{item.img}}" alt=""></td>
                          <td style="width: 25%;">{{item.descriptio}}</td>
                          <th style="width: 12%;">{{item.productPrice}}</th>
                          <td style="width: 12%;">{{item.quantity}}</td>
                          <td style="width: 12%;">{{item.total}}</td>
                          <td>
                              <button (click)="removeItem(item)"><img src="assets/delete2.jpg" alt="" width="40" height="30"></button>
                              
                          </td>
                      </tr>
                      <tr>
                          <td colspan="4"></td>
                          <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                          <td><button routerLink="/customerProducts" class="btn btn-primary">Shop More</button></td>
                          <td><button routerLink="/checkout" class="btn btn-success">Checkout</button></td>
                          <td><strong>Grand Total :  â‚¹{{grandTotal}}</strong></td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</ng-container>


<ng-container *ngIf="products.length ==0">
  <div class="container">
      <div class="card">
          <h5 class="card-title">My Cart</h5>
      </div>
      <div class="center">
          <img src="assets/emptycart.png" alt="">
          <h4>Your cart is empty!</h4>
          <h6>Add item to it now</h6>
          <button routerLink="/customerProducts" class="btn btn-primary">Shop Now</button>
      </div>
  </div>
</ng-container>
